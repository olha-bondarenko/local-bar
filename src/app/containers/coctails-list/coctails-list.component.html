<div class="main-container">
  <div class="search-container">
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput type="text" [(ngModel)]="value" (ngModelChange)="search($event)">
        <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
  </div>

<mat-grid-list cols="2" rowHeight="1:1">
  <div class="no-coctails-message">
    <span *ngIf="value.length">{{message}}</span>
  </div>
<ng-container *ngFor="let drink of drinks">
    <mat-grid-tile>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{drink.strDrink}}</mat-card-title>
          <mat-card-subtitle>{{drink.strCategory}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{drink.strDrinkThumb}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{drink.strAlcoholic}}
            <!-- strIngredient1: "Vodka"
            strIngredient2: "Lime juice"
            strIngredient3: "Soda water" -->
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

</ng-container>
</mat-grid-list>
</div>
